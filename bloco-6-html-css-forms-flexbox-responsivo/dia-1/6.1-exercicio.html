<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="6.1-exercicio.css" />
  </head>
  <body>
    <form action="" method="post">
      <header id="header-form">
        <h1 id="heading1-form">
          Concorra à Viagem dos seus sonhos com a TrybeTrip
        </h1>
      </header>
      <main>
        <form action="" method="get">
          <section id="estilo-section">
            <div>
              <label for="nome-completo">Nome:</label>
              <input type="text" id="nome-completo" name="nome-completo" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required />
            </div>
            <br>
            <div>
              <label for="email-usuario">E-mail:</label>
              <input type="email" name="email-usuario" id="email-usuario" placeholder="Digite seu email" maxlength="50" minlength="10"/>
            </div>
            <br>
            <div id="opcoes">
              <fieldset>
                <input type="radio" name="opcao" id="opcao-1" required />
                <label for="opcao-1">Cidade</label>
                <input type="radio" name="opcao" id="opcao-2" required />
                <label for="opcao-2">Campo</label>
                <input type="radio" name="opcao" id="opcao-3" required />
                <label for="opcao-3">Praia</label>
                <input type="radio" name="opcao" id="opcao-4" required />
                <label for="opcao-4">Montanhas</label>
              </fieldset>
            </div>
            <br>
            <div id="textarea">
              <label for="textarea"
                >Por que você deveria ser a pessoa desenvolvedora a ganhar o
                concurso TrybeTrip?</label
              >
              <br>
              <br>
              <textarea
                name="textarea"
                id="textarea"
                cols="30"
                rows="10"
                maxlength="500"
                required
              ></textarea>
              </div>
              <br>
              <div id="data-input">
              <label for="data-input"
                >Qual a melhor data para realizar sua viagem?</label
              >
              <br>
              <input type="text" id="data-input" placeholder="dd/mm/aaaa" required/>
            </div>
            <div id="checkbox">
              <label for="concordo-checkbox">
                <input
                  type="checkbox"
                  name="concordo-checkbox"
                  id="concordo-checkbox"
                />
                <span
                  >Gostaria de receber outras incríveis oportunidades oferecidas
                  pela Trybe?
                </span>
              </label>
              <br>
              <label for="concordo-checkbox2">
                <input
                  type="checkbox"
                  name="concordo-checkbox2"
                  id="concordo-checkbox2"
                />
                <span> 
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. 
                </span>
                </label>
            </div>
            <div>
            </div>
          </section>
          <div id="divBotao">
          <button type="submit" class="botao" id="enviar">Participar do concurso TrybeTrip</button>
          <button type="submit" class="botao" id="apagar">Apagar informações</button>
          </div>
        </form>
      </main>
    </form>
    <script src="6.1-exercicio.js"></script>
  </body>
</html>
